<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="style.css" type="text/css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="landing-page">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
      
    <section class="hero">
      <div class="hud-flex">
        <div>
          <img src="images/illustration-mockups.svg" alt="">
        </div>
       

        <div class="hud-text">
          <h1>Build The Community<br/> Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have<br/> a voice, but so does your audience. 
        Create connections with<br/> your users as you engage in genuine discussion.
          </p> 
  
          <button type="button">Register</button>
        </div>
      </div>
      

    </section>
    
    <ul class="social-links">
      <li><a href="#">
        <i class="fab fa-facebook"></i>
      </a></li>

      <li><a href="#">
        <i class="fab fa-twitter"></i>
      </a></li>

      <li><a href="#">
        <i class="fab fa-instagram"></i>
      </a></li>
      
    </ul>
    
  </section>

    </p>
  </footer> -->
</body>
</html>
